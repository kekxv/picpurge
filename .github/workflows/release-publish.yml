name: Release and Publish

on:
  create:
    tags:
      - 'v*' # 匹配所有以 'v' 开头的标签，例如 v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许创建 GitHub Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # 使用最新的 LTS 版本
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # - name: Run tests (Optional, but recommended)
      #   run: npm test

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # npm 认证 token，需要在 GitHub 仓库设置中添加

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') # 确保只在标签推送时运行
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: README.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub 认证 token
